<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Point</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Point <img src="/images/weather-forecast.png" alt="" /></h1>
      <div id="container">
        <div class="weather"></div>
      </div>
      <div id="by-name">
        <input
          type="text"
          name="city"
          id="city_name"
          placeholder="Enter city name"
        />
        <button class="get_info">Get info</button>
        <button class="close hidden">Close</button>

        <div class="city_data"></div>
      </div>
    </header>
    <!-- <footer>Made by Vignesh Sadhu</footer> -->
    <script src="script.js"></script>
  </body>
</html>
